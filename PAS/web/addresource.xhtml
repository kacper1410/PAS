<ui:composition template="WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="header">
        <h1>Nawigacja</h1>
    </ui:define>

    <ui:define name="left">
        <h:form>
            <h:commandButton value="Back" action="main" />
        </h:form>
    </ui:define>

    <ui:define name="right">

        Add Book
        <h:form>
            *ISBN: <h:inputText required="true" value="#{resourceController.newBook.ISBN}"/><br/>
            *Title: <h:inputText required="true" value="#{resourceController.newBook.title}"/><br/>
            *Author: <h:inputText required="true" value="#{resourceController.newBook.author}"/><br/>
            *Publish Year: <h:inputText required="true" value="#{resourceController.newBook.publishYear}"/><br/>
            <h:commandButton value="OK" action="#{resourceController.processNewBook()}" />
            <h:commandButton value="Cancel" immediate="true" action="#{resourceController.cancelNewBook()}" />
        </h:form>
        <br/>
        <br/>

        Add Audio Book
        <h:form>
            *ISBN: <h:inputText required="true" value="#{resourceController.newAudioBook.ISBN}"/><br/>
            *Title: <h:inputText required="true" value="#{resourceController.newAudioBook.title}"/><br/>
            *Author: <h:inputText required="true" value="#{resourceController.newAudioBook.author}"/><br/>
            *Length: <h:inputText required="true" value="#{resourceController.newAudioBook.length}"/><br/>
            <h:commandButton value="OK" action="#{resourceController.processNewAudioBook()}" />
            <h:commandButton value="Cancel" immediate="true" action="#{resourceController.cancelNewAudioBook()}" />
        </h:form>
    </ui:define>
</ui:composition>
