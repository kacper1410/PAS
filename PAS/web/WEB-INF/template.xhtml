<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            <ui:define name="title">#{msg['page.title']}</ui:define>
        </title>
    </h:head>
    <h:body>
        <link rel="stylesheet" type="text/css" href="styles.css" />

        <div class="header">
            <ui:insert name="header" />
        </div>

        <div class="left">
                <h:link outcome="main">#{msg['page.header.main']}</h:link>
                <h:link outcome="users">#{msg['page.header.users']}</h:link>
                <h:link outcome="resources">#{msg['page.header.resources']}</h:link>
                <h:link outcome="borrows">#{msg['page.header.borrows']}</h:link>
                <h:link outcome="addUser">#{msg['page.header.addUser']}</h:link>
                <h:link outcome="addResource">#{msg['page.header.addResource']}</h:link>
                <h:link outcome="addBorrow">#{msg['page.header.addBorrow']}</h:link>
        </div>

        <div class="right">
            <ui:insert name="right" />
        </div>

        <div class="footer">
            #{msg['page.footer.authors']}
        </div>
    </h:body>
</html>
