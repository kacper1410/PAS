<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logowanko</title>
</head>
<body>
    <h1>Formularz do logowania</h1>
    <form action="j_security_check">
        <label for="j_username">Login: *</label>
        <input type="text" id="j_username"/><br>
        <label for="j_password">Password: *</label>
        <input type="password" id="j_password"/><br>
        <input type="submit" value="OK">
    </form>
</body>
</html>
