<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logowanko</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="auth.css"/>
    <div class="flex-container">
        <div class="flex-item">
            <h1>Wypożyczalnia książek</h1>
        </div>
        <div class="flex-item">
            <form action="j_security_check">
                <div class="flex-item">
                    <label for="j_username">Login: *</label>
                    <input type="text" id="j_username"/><br>
                </div>
                <div class="flex-item">
                    <label for="j_password">Password: *</label>
                    <input type="password" id="j_password"/><br>
                </div>
                <div class="flex-item">
                    <input type="submit" value="Zaloguj się">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
