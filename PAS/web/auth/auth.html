<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logowanko</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .flex-item {
            display: flex;
            width: 100%;
            justify-content: center;
            margin-top: 15px;
        }

        h1 {
            color: #7D9BE6;
        }

        input {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">
            <h1>Wypożyczalnia książek</h1>
        </div>
        <div class="flex-item">
            <form method="POST" action="j_security_check">
                <div class="flex-item">
                    <label for="j_username">Login: *</label>
                    <input type="text" id="j_username" name="j_username"/><br>
                </div>
                <div class="flex-item">
                    <label for="j_password">Password: *</label>
                    <input type="password" id="j_password" name="j_password"/><br>
                </div>
                <div class="flex-item">
                    <input type="submit" value="Zaloguj się">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
