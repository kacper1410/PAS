                xmlns:f="http://xmlns.jcp.org/jsf/core">

        <h:link outcome="main">#{msg['page.header.main']}</h:link>
    </ui:define>

    <ui:define name="left">
        #{msg['page.left.links']}
    </ui:define>

    <ui:define name="right">
        <div class="flex-container-menu">
            <div class="flex-item">
                <h:link outcome="users">#{msg['page.right.main.users']}</h:link>
            </div>
            <div class="flex-item">
                <h:link outcome="resources">#{msg['page.right.main.resources']}</h:link>
            </div>
            <div class="flex-item">
                <h:link outcome="borrows">#{msg['page.right.main.borrows']}</h:link>

        </div>
        <div class="flex-container-menu">
            <div class="flex-item">
                <h:link outcome="addUser">#{msg['page.right.main.addUser']}</h:link>
            </div>
            <div class="flex-item">
                <h:link outcome="addResource">#{msg['page.right.main.addResource']}</h:link>
            </div>
            <div class="flex-item">
                <h:link outcome="addBorrow">#{msg['page.right.main.addBorrow']}</h:link>
