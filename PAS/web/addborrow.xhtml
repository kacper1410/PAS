<ui:composition template="WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="header">
        <h1>Nawigacja</h1>
    </ui:define>

    <ui:define name="left">
        Linki
    </ui:define>
    <ui:define name="right">
        <h3>Add Borrow</h3>
        <h:form>
            *Resource ID: <h:inputText value="#{borrowController.resourceId}"/><br/>
            *Client ID: <h:inputText value="#{borrowController.clientId}"/><br/>
            *Date:
            <h:inputText value="#{borrowController.borrowDate}">
                <f:convertDateTime pattern="yyyy-MM-dd"/>
            </h:inputText><br/>
            <h:commandButton value="OK" action="#{borrowController.processBorrow()}" />
            <h:commandButton value="Cancel" action="main" />
        </h:form>
    </ui:define>
</ui:composition>
