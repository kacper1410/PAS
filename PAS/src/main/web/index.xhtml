<ui:composition template="WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="header">
        <h:link outcome="main">#{msg['page.header.main']}</h:link>
    </ui:define>

    <ui:define name="right">
        <div class="flex-container-menu">
            <h:link styleClass="flex-item" outcome="users" rendered="#{identityUtils.admin}">#{msg['page.right.main.users']}</h:link>
            <h:link styleClass="flex-item" outcome="resources" rendered="#{identityUtils.client || identityUtils.employee}">#{msg['page.right.main.resources']}</h:link>
            <h:link styleClass="flex-item" outcome="borrows" rendered="#{identityUtils.employee}">#{msg['page.right.main.borrows']}</h:link>
        </div>
        <div class="flex-container-menu">
            <h:link styleClass="flex-item" outcome="addUser" rendered="#{identityUtils.admin}">#{msg['page.right.main.addUser']}</h:link>
            <h:link styleClass="flex-item" outcome="addResource" rendered="#{identityUtils.employee}">#{msg['page.right.main.addResource']}</h:link>
            <h:link styleClass="flex-item" outcome="addBorrow" rendered="#{identityUtils.employee || identityUtils.client}">#{msg['page.right.main.addBorrow']}</h:link>
        </div>
    </ui:define>
</ui:composition>
