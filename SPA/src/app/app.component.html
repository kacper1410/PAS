<button (click)="onClickButton()">Get all clients</button>
<table style="width:100%">
  <tr>
    <th>Uuid</th>
    <th>Login</th>
    <th>Name</th>
    <th>Last Name</th>
    <th>Active</th>
  </tr>
  <tr *ngFor="let client of clients">
    <td>{{client.userId}}</td>
    <td>{{client.login}}</td>
    <td>{{client.name}}</td>
    <td>{{client.lastName}}</td>
    <td>{{client.active}}</td>
  </tr>
</table>

<router-outlet></router-outlet>
