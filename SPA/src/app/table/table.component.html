<table>
  <tr>
    <th>Uuid</th>
    <th>Login</th>
    <th>Name</th>
    <th>Last Name</th>
    <th>Active</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.userId}}</td>
    <td>{{user.login}}</td>
    <td>{{user.name}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.active}}</td>
  </tr>
</table>
